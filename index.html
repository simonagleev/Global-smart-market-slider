<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider GSM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <form class="form" action="">
            <div class="inputs-container">
                <input class="input number-input" id="min-input" type="number" value="0" step="1" >
                <input class="input number-input" id="max-input" type="number" value="10000" step="1" >
            </div>

            <div class="slider">
                <div class="slider-status">
                    <div class="slider-progress"></div>
                </div>
                <div class="slider-inputs-container">
                    <input class="slider-input" id="min-range" min="0" max="10000" step="1" value="0"  type="range" >
                    <input class="slider-input" id="max-range" min="0" max="10000" step="1" value="10000"  type="range" >
                </div>
            </div>
            <div class="button-container">
                <button class="input submit-button">Submit</button>
            </div>
        </form>
    </section>

    <script src="./index.js"></script>
</body>
</html>
